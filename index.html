<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pablo Cruz Salinas" />
    <meta name="description" content="prueba api encuentra tu superhero" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <title>Encuentra tu Superhero</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--FontAwesome 6.5.2-->
    <script
      src="https://kit.fontawesome.com/7888b3c04e.js"
      crossorigin="anonymous"
    ></script>
    <!--Estilos-->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header class="container-fluid g-0">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
          <div class="row col">
            <img
              src="assets/img/sh2.jpg"
              alt="logo revista superhero"
              class="col-3"
              style="width: 13%"
            />
              <h1 class="navbar-brand col-9 align-content-center text-white m-0">Superhero</h1>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
              <a class="nav-link text-white" href="#info">Consultar</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section id="intro">
        <h2 class="text-center my-5">Encuentra tu Superhero</h2>
        <figure class="col-12 my-5 d-flex justify-content-center">
          <img src="assets/img/sh1.jpg" alt="superhero" class="img-fluid">
        </figure>
        <p class='my-3 mx-auto col-11'>¡Busca información y estadisticas de tu superheroe favorito! Consulta la <a href="https://www.superheroapi.com/ids.html">tabla de indices de superheroes</a> para encontrar el número del superheroe que quieres buscar y pegarlo en el campo de abajo.</p>
      </section>
      <section id="form">
        <form class="mt-3 mb-5">
          <div class="row">
            <div class="col-10 p-0">
              <input type="text" class="form-control" id="idSuperheroe" placeholder="Introduzca el número del superheroe; por ejemplo 620 para consultar a Spider-Man">
            </div>
            <button type="submit" class="btn btn-primary col-2" id="superheroConsulta">Consultar</button>
          </div>
        </form>
      </section>
      <section id="info" class="my-5"></section>
    </main>
    <footer class="container-fluid bg-dark">
      <p class="text-white p-3">2024® Revista Superhero Chile</p>
    </footer>
      <!--Scripts Bootstrap 5.3.3 y Popper-->
      <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!--Scripts y plugins particulares -->
    <script src="assets/js/scripts.js"></script>
  </body>
